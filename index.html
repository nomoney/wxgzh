<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户信息</title>
</head>
<body>
	<div class="main">
		<div class="nickname">
			
		</div>
		<img src="" class="headimgurl" alt="">
		<div class="sex">
			
		</div>
		<div class="address">
			
		</div>
	</div>
	<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script>
		var url = window.location;
		var code = url.search.substr(1).match(/(^|&)code=([^&]*|$)/)[2];
		if(code){
			$.get('http://cloud.bmob.cn/4df306b05e7ea7d5/userinfo?code='+ code,function(res){
				var res = JSON.parse(res);
				console.log(res);
				$('.main .nickname').html(res.nickname)
				$('.headimgurl').attr('src',res.headimgurl);
				$('.address').html(res.province);
				// location.replace('http://wxgzh.xlazy.com')
			})
		}else{
			$.get('http://cloud.bmob.cn/4df306b05e7ea7d5/wxCode',function(res){
			if(typeof res ==='string' && res){
					location.href = res;
				}
			})
		}
		
		// document.querySelector('.main').innerHTML = location.href;
	</script>
</body>
</html>
